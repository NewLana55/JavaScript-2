<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="result"></div>
  
  <script type="module">
    import {mortgage, overpayment} from './mymodule.js'

    const mortgageValue = mortgage(1e7, 10, 15);
    const overpaymentValue = overpayment(1e7, 10, 15);

    let result = document.getElementById('result');
    result.innerHTML = `Платеж в месяц: ${mortgageValue.toFixed(2)}<br>`;
    result.innerHTML += `Переплата: ${overpaymentValue.toFixed(2)}`;

  </script>
</body>
</html>
